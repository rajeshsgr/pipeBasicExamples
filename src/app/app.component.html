<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<hr>

<div class="container">
  <div class="row">
 
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let gym of gymList"
         >
          <span
            class="badge">
            {{ gym.location }}
          </span>
          <strong>{{ gym.name | uppercase}}</strong> | {{ gym.type  | lowercase}} | {{gym.started | date:'longDate'}} 
          | {{gym.price | currency:gym.currency:'symbol'}}
        </li>
      </ul>
    </div>
  </div>
</div>
